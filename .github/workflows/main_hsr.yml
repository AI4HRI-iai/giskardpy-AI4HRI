name: CI HSR standalone
defaults:
  run:
    shell: bash -ieo pipefail {0}
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - devel
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
jobs:
  build_dependencies:
    uses: ./.github/workflows/build_dependencies.yml
  hsr_standalone_tests:
    needs: [ build_dependencies ]
    strategy:
      matrix:
        test: [ TestJointGoals,
                TestCollisionAvoidanceGoals,
                TestConstraints ]
    uses: ./.github/workflows/reusable_robot_ci.yml
    with:
      robot: hsr
      test: test/test_integration_hsr.py::${{ matrix.test }}
  donbot_standalone_tests:
    needs: [ build_dependencies ]
    strategy:
      matrix:
        test: [ TestCartGoals,
                TestConstraints,
                TestJointGoals ]
    uses: ./.github/workflows/reusable_robot_ci.yml
    with:
      robot: donbot
      test: test/test_integration_donbot.py::${{ matrix.test }}
