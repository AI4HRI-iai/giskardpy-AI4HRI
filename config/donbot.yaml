enable_collision_marker: True
enable_visualization: True
plot_trajectory: True
debug: False
map_frame: map 
joint_convergence_threshold: 0.001
wiggle_precision_threshold: 5
max_traj_length: 30 # not implemented
sample_period: 0.05
default_joint_vel_limit: 0.25
default_joint_weight: 0.001
joint_weights:
  odom_x_joint: 0.001
  odom_y_joint: 0.001
  odom_z_joint: 0.001
  ur5_shoulder_pan_joint: 0.001
  ur5_shoulder_lift_joint: 0.001
  ur5_elbow_joint: 0.001
  ur5_wrist_1_joint: 0.001
  ur5_wrist_2_joint: 0.001
  ur5_wrist_3_joint: 0.001
  gripper_joint: 0.001
  refills_finger: 0.001
default_collision_avoidance_distance: 0.05
fill_velocity_values: True
nWSR: None # None results in a nWSR estimation thats fine most of the time
root_link: odom
collision_time_threshold: 15
tree_tick_rate: 0.1
slerp: True